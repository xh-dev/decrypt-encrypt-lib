name: Decrypt Encrypt Lib release pipeline
trigger:
  tags:
    include:
      - 'v*'

pool: xhn-build-pool

steps:
  - script: |
      mvn dependency:tree
    displayName: 'show dependencies'
  - script: |
      mvn clean install -U
    displayName: 'force reload'
  - script: |
      mvn clean test compile package
    displayName: 'build'
  - script: |
      mvn deploy
    displayName: 'publish'
